name: Flake validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  flake-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix (single-user)
        run: |
          curl -L https://nixos.org/nix/install | sh
          . $HOME/.nix-profile/etc/profile.d/nix.sh

      - name: Validate top-level flake
        run: |
          nix --extra-experimental-features 'nix-command flakes' flake show .

      - name: Validate GNOME output (top-level)
        run: |
          # Validate the top-level flake exposes the gnome-workstation output
          nix --extra-experimental-features 'nix-command flakes' flake show .#gnome-workstation || true
name: Flake evaluation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  flake-eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v14
        with:
          nix_path: "nixpkgs=github:NixOS/nixpkgs/nixpkgs-unstable"

      - name: Enable experimental features for this run
        run: |
          mkdir -p $HOME/.config/nix
          echo 'extra-experimental-features = nix-command flakes' >> $HOME/.config/nix/nix.conf

      - name: Evaluate flakes
        run: |
          nix --version
          # Evaluate top-level flake and the GNOME flake (enable features explicitly as a fallback)
          nix --extra-experimental-features 'nix-command flakes' flake show .
          nix --extra-experimental-features 'nix-command flakes' flake show ./flakes/gnome

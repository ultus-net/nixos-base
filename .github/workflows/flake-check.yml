name: Flake evaluation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  flake-eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v14
        with:
          nix_path: "nixpkgs=github:NixOS/nixpkgs/nixpkgs-unstable"

      - name: Evaluate flakes
        run: |
          nix --version
          # Evaluate top-level flake and the GNOME flake
          nix flake show .
          nix flake show flakes/gnome

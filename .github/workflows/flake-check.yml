name: Flake validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-flake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate profiles & machines import Home Manager
        run: |
          # Ensure profile and machine files import the Home Manager module
          bash ./scripts/validate-hosts-home-manager.sh

      - name: Ensure profiles and machines exist
        run: |
          # Fail early if the repo has no profiles or machines entries
          sh -e -c 'test -n "$(ls -A profiles 2>/dev/null || true)"'
          sh -e -c 'test -n "$(ls -A machines 2>/dev/null || true)"'

      - name: Install Nix
        uses: cachix/install-nix-action@v14
        with:
          nix_path: "nixpkgs=github:NixOS/nixpkgs/nixpkgs-unstable"

      - name: Ensure jq is available
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Enable experimental features for this run
        run: |
          mkdir -p $HOME/.config/nix
          echo 'extra-experimental-features = nix-command flakes' >> $HOME/.config/nix/nix.conf

      - name: Show nix version
        run: nix --version

      - name: Validate top-level flake (JSON checks)
        run: |
          # Dump flake outputs as JSON and assert required outputs exist.
          nix --extra-experimental-features 'nix-command flakes' flake show --json . > flake.json
          cat flake.json | jq '.nixosConfigurations | keys'
          # Exit non-zero if any expected desktop output is missing
          for desktop in cosmic gnome kde cinnamon xfce mate budgie pantheon lxqt; do
            jq -e ".nixosConfigurations | has(\"${desktop}-workstation\")" flake.json
          done
